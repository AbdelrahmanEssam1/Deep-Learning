<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drafter</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>📝 Drafter</h1>
      <div class="doc">
        <h2>Document</h2>
        <pre id="document"></pre>
      </div>
      <div class="save">
        <input id="filename" placeholder="filename (optional)" />
        <button id="saveBtn">Save</button>
        <div id="saveStatus" class="status"></div>
      </div>
    </aside>
    <main class="chat">
      <div id="messages" class="messages"></div>
      <form id="chatForm" class="composer">
        <input id="text" placeholder="Type a message..." autocomplete="off" />
        <button>Send</button>
      </form>
    </main>
  </div>
  <script src="/static/app.js"></script>
</body>
<!--
  The UI shows a live document preview and a chat area.
  The agent updates the document through its tools; we reflect that in the preview.
-->
</html>
